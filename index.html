<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renz Martin V. Rebogio - Portfolio</title>
    <link rel="icon" href="hero-bg-futuristic.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 150, 180, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
        }

        frameset {
            border: none;
        }

        frame {
            border: 1px solid rgba(255, 0, 64, 0.2);
            background: rgba(30, 30, 60, 0.8);
        }

        .no-frames-message {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            text-align: center;
            padding: 2rem;
        }

        .no-frames-content {
            background: rgba(30, 30, 60, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(255, 0, 64, 0.2);
            max-width: 600px;
        }

        .no-frames-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0040, #ff6b6b, #ff9999, #ff0040);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .no-frames-text {
            color: #cccccc;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .modern-link {
            background: linear-gradient(45deg, #ff0040, #ff6b6b, #ff9999);
            background-size: 300% 300%;
            color: white;
            text-decoration: none;
            padding: 14px 35px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            transition: all 0.4s ease;
            animation: btnGlow 3s ease-in-out infinite;
        }

        @keyframes btnGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .modern-link:hover {
            transform: scale(1.08) translateY(-2px);
            box-shadow: 0 15px 35px rgba(255, 0, 64, 0.6);
        }
    </style>
</head>

<frameset rows="120,*" frameborder="0" border="0" framespacing="2" noresize>
    <!-- Top frame for banner -->
    <frame src="banner.html" name="banner" noresize scrolling="no">
    
    <!-- Bottom frameset -->
    <frameset cols="280,*" frameborder="0" border="0" framespacing="2" noresize>
        <!-- Left navigation frame -->
        <frame src="nav.html" name="navigation" noresize scrolling="auto">
        <!-- Right content frame -->
        <frame src="home.html" name="content" noresize scrolling="auto">
    </frameset>
    
    <noframes>
        <div class="no-frames-message">
            <div class="no-frames-content">
                <h1 class="no-frames-title">Modern Browser Required</h1>
                <p class="no-frames-text">
                    Your browser doesn't support frames. Please upgrade to a modern browser 
                    or visit my activities directly using the link below.
                </p>
                <a href="https://embeddedsystems-act1.netlify.app/" class="modern-link" target="_blank">
                    View My Activities
                </a>
            </div>
        </div>
    </noframes>
</frameset>
</html>
